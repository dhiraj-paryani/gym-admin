
  <div *ngIf="userData != null">
    <div *ngFor="let user of userData">
    </div>
    <table class="table table-striped table-dark">
      <thead>
      <tr>
        <th scope="col">Rank</th>
        <th>Name</th>
        <th>Points</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of userData, let i = index">
        <td>{{i+1}}</td>
        <td>{{user.name}}</td>
        <td>{{user.points}}</td>
      </tr>
      </tbody>
    </table>
  </div>
