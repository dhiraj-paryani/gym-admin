
<div class="form-group weekly-form">
  <h2>Create Weekly new task </h2>
   <div class="form-group">
    <label>Task type</label>
    <select class="form-control" [(ngModel)]="taskTypeSelected">
      <option *ngFor="let taskType of taskTypes" [value]="taskType"> {{ taskType }}</option>
    </select>
   </div>

   <div class="form-group">
    <label>Task name</label>
    <input type="text" class="form-control" [(ngModel)]="taskName" required>
   </div>
  <div class="form-group">
    <label>Win condition</label>
    <input type="text" class="form-control" [(ngModel)]="winCondition">
  </div>

  <div class="form-group">
    <label>Points</label>
    <input type="text" class="form-control" [(ngModel)]="points">
  </div>
   <div class="form-group">
  <button type="submit" (click)="onSubmit()" class="btn btn-primary submit-button">Submit</button>
   </div>

  <div *ngIf="showSuccessMessage" class="alert-success">Task created successfully</div>
 </div>

<button class="bottom-right-button" (click)="reRouteToDashBoard()">Back to Dashboard</button>
