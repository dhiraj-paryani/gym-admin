
<div *ngIf="userData != null">
    <table class="table table-striped table-dark">
        <tr *ngFor="let item of userData">
          <td style='width:20%'>{{item.userName}}</td>
          <td class="textright"><span [class.onlinedot]="item.active"></span><span [class.offlinedot]="!item.active"></span></td>
        </tr>
      </table>
</div>
